
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
	
	#lua模块路径，其中”;;”表示默认搜索路径，默认到/usr/servers/nginx下找  
	lua_package_path "$prefix/?.luac;$prefix/?.lua;;";

	lua_shared_dict shared_data 1m;
	resolver 8.8.8.8;

#初始化
	#init_by_lua_file lua/init.lua;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;



		location /lua_module {
			default_type "text/html";
			content_by_lua_file lua/lua_cus.lua;
		}

        location /lua_china {
			default_type text/html;
        	content_by_lua_file lua/lua_chinnese.lua;
        }

        location /shared_dic {
        	default_type text/html;
        	content_by_lua_file lua/shared_dic.lua;
        }

        location /lua_json {
        	default_type text/html;
        	content_by_lua_file lua/lua_json.lua;
        }

        location /lua_http {
        	default_type "text/html";
        	lua_code_cache on;
        	content_by_lua_file lua/lua_http.lua;
        }

        location /lua_mysql {
        	default_type "text/html";
        	content_by_lua_file lua/lua_mysql.lua;
        }

        location /lua_redis {
        	default_type "text/html";
        	content_by_lua_file lua/redis.lua;
        }

        location /lua_access {
        	default_type "text/html";
        	access_by_lua_file lua/access.lua;
        	echo "allowd";
        }

        location / {
            root   html;
            index  index.html index.htm;
        }
		
        location /lua {
        	default_type text/html;
        	#content_by_lua_file 'ngx.say("hello lua");';
        	content_by_lua_file lua/connect.lua;
        }
        location /lua_redirect {

        	content_by_lua_file lua/redirect.lua;
        }

		location = /hello {
			default_type text/html;
            content_by_lua 'ngx.say("hello world");';
        }
		
		location = /connect {
			default_type text/html;
            content_by_lua_file lua/connect.lua;
        }
        

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


